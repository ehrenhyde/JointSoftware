<!DOCTYPE HTML>
<html>

<head>
	<title>Add User</title>
	{% include 'includes/meta-tags.html' %} {% include 'includes/css-links.html' %} {% include 'includes/js-libraries.html' %}
	<!-- Temporary for removal of horizontal scroll bar -->
	<style type="text/css">
		html, body {
			max-width: 100%;
			overflow-x: hidden;
		}
	</style>
</head>

<body>
	<!-- Header -->
	{% include 'includes/navbar.html' %}

	<!--Profile-->
	<div class="container">
		<div class="row">
			<div class="col-md-3">
                <center>
					{% include 'includes/sideProfile.html' %}
					<!--<form action="{{userUploadURL}}" method="POST" enctype="multipart/form-data">
						Upload Photo: <input type="file" name="ProfilePic"><br>
						<input type="submit" name="submit" value="Submit">
					</form>-->
					<!--<button>Upload Photo</button>
					<br><br>-->
				</center>
            </div>
			<div class="col-md-9">

				<center>

					<form action="/createUser" id="userDetails" class="form-horizontal" method="post" enctype="multipart/form-data">

						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">Name</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
							</div>
						</div>

						<div class="form-group">
							<label for="emergencyName" class="col-sm-2 control-label">Emergency Contact</label>
							<div class="col-sm-10">
								<input type="text" name="emergencyName" class="form-control" id="emergencyContact" placeholder="Emergency Contact">
							</div>
						</div>

						<div class="form-group">
							<label for="emergencyMobile" class="col-sm-2 control-label">Emergency Number</label>
							<div class="col-sm-10">
								<input type="number" name="emergencyMobile" class="form-control" id="emergencyMobile" placeholder="Emergency Number">
							</div>
						</div>
						
						<label class="checkbox-inline">
							<input type="checkbox" name="isAdmin" id="isAdmin"> Administrator
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="isTreasurer" id="isTreasurer"> Treasurer
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" name="isEventManager" id="isEventManager" > Event Manager
						</label>
						<br><br>
						Upload Photo: <input type="file" name="ProfilePic"><br>
						<div class="form-group">
								<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</form>
				</center>
			</div>
		</div>
	</div>
	{% include 'includes/footer.html' %}
</body>
</html>
