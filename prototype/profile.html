<!DOCTYPE HTML>
<html>
	<head>
		<title>Profile</title>
		<link type="text/css" rel="stylesheet" href="stylesheets/global.css"/>
	</head>
	<body>
		<!--Main Header-->
		<div id="header">
		<h1>Australian Free Diving Association</h1>
		</div>
		
		<!--Admin Menu-->
		<div id="privliges">
			<a href="#" class="button privligeButton">Activate Treasurer</a>
			<a href="#" class="button privligeButton">Deactivate Event Manager</a>
			<a href="#" class="button privligeButton">Deactivate Admin</a>
		</div>

		<!--General Menu-->
			<div id="nav">
				<a id='btnEvents' href="events.html" class="button">Events</a><br>
				<a id='btnProfile' href="profile.html" class="button">Profile</a><br>
				<a id='btnUsers' href="users.html" class="button">Users</a><br>
				<a id='btnLogout' href="login.html" class="button">Logout</a><br>
			</div>
		
		<!--Profile - We'll put this in a container-->
		<img src="myProfilePhoto.dynamic" alt="Profile Photo" onclick="uploadPhoto()">
		<form id="userDetails" action="/changeUserDetails" method="post">
			<span id="userCredits">Credits: {{user.Credits}}</span>
			 <input type="hidden" name="userId" value="{{user.key. integer_id()}}"> 
			<br>
			<label for="name">
				Name
				<input name="name" type="text" value="{{user.name}}"><br/>
			</label>
			
			
			<label for="email">
				Email
				<input name="email" type="text" value="{{user.Email}}"><br/>
			</label>
			
			<label for="emergencyName">
				Emergency Name
				<input name="emergencyName" type="text" value="{{user.Emergency_Contact}}"><br/>
			</label>
			
			<label for="emergencyMobile">
				Emergency Mobile
				<input name="emergencyMobile" type="text" value="{{user.Emergency_Phone}}"><br/>
			</label>
			
			<label for="password">
				Password
				<input name="password" type="password" value="{{user.Password}}"><br/>
			</label>
			
			<!--only visisble to admin-->
			<input id="isAdmin" type="checkbox" name="isAdmin" {%if user.EventManager %} checked  {% endif %}>
			<label for="isAdmin">Admin</label>
			
			<input id="isTreasurer" type="checkbox" name="isTreasurer" {%if user.EventManager %} checked  {% endif %}>
			<label for="isTreasurer">Treasurer</label>
			
			<input id="isEventManager" type="checkbox" name="isEventManager" {%if user.EventManager %} checked  {% endif %} >
			<label for="isEventManager">Event Manager</label>
			<br>
			<input type="submit" value="Save Details">
		</form>
		<a href="/deleteUser" class="button">Delete User</a>
		<ul id="usersList"> 

		 <!--Footer-->
		<div id="footer">
			JointSoftware 2015 
		</div>
	</body>
</html>
